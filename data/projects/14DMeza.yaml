description: "David Meza currently serves as the Chief Knowledge Architect at NASA Johnson Space Center (JSC). During his tenure at NASA, he has worked in all aspects of the Information Technology field developing and deploying several IT systems in use at JSC. His desire to improve IT processes and systems lead him to earn Master’s certificates in Project Management and Six Sigma in addition to becoming a NASA certified Lean Six Sigma Master Black Belt. In his current role at JSC, he established the Operational Excellence program, promoting a viewpoint of organizational leadership that stresses the application of a variety of principles, systems, and tools toward the sustainable improvement of key performance metrics by focusing on the needs of the customer, empowering employees, and optimizing existing activities in the process. Mr. Meza is conducting research on Automatic Classification algorithms, domain specific search interfaces, topic modeling, data driven visualization and a Bayesian network model for risk analysis. He holds a Master’s in Engineering Management from the University of Houston Clear Lake.
<br><br>
You can follow Minh on Twitter as [@davidmeza1](https://twitter.com/davidmeza1)."
